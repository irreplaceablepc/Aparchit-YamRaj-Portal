<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="yamraj.jpeg" type="image/x-icon">
    <!--======== CSS ======== -->
    <link rel="stylesheet" href="index.css">
    <title>Aparchit & YamRaj Portal</title> 
</head>
<body>
    <div class="container" id="login-container">
        <img src="yamraj.jpeg" alt="YamRaj Logo" class="horror-logo">
        <form id="login-form">
            <input type="text" id="email" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="horror-button">Log In</button>
        </form>
        <div class="signup">
            Don't have an account? <a href="#" onclick="showSignup()" class="horror-link">Sign up</a>
        </div>
    </div>
    <div class="container" id="signup-container" style="display: none;">
        <img src="yamraj.jpeg" alt="YamRaj Logo" class="horror-logo">
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit" class="horror-button">Sign Up</button>
        </form>
        <div class="signup">
            Already have an account? <a href="#" onclick="showLogin()" class="horror-link">Log in</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="index.js"></script>
</body>
</html>
